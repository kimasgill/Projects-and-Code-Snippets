<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
		<input name ="first" id="first" type="text" placeholder="John" required>
		<label for="last">Last Name:</label>
		<input name ="last" id="last" type="text" placeholder="Smith" required>
		
		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id= "other" name="gender" type="radio" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input name="email" type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input name ="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>
		
		<div>
		<label>Birthday:</label>
			<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1980</option>
			<option>1981</option>
			<option>1982</option>
		</select>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id=agreed" name="agreed" type="checkbox">
		</div>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
